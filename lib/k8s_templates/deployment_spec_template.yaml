apiVersion: apps/v1
kind: Deployment
metadata:
  name: <template>
spec:
#  replicas: 2
  replicas: 1
  strategy:
      type: Recreate
#  type: RollingUpdate
#  rollingUpdate:
#    maxSurge: 1
#    maxUnavailable: 0
  selector:
    matchLabels:
      app: <template>
  template:
    metadata:
      labels:
        app: <template>
    spec:
      serviceAccountName: <template>
      containers:
        - name: <template>
          image: <template>
          ports:
            - containerPort: 8080
#          volumeMounts:
#          - mountPath: /hugepages-1Gi
#            name: hugepage-1gi
#            readOnly: false
#          - mountPath: /hugepages-2Mi
#            name: hugepage-2mi
#            readOnly: false
#          - mountPath: /hugepages-32Mi
#            name: hugepage-32mi
#            readOnly: false
            # Enable if 1Gi pages are required
          env:
            - name: SECRETS_TABLE
              value: <template>
            - name: FQDN
              value: <template>
            - name: KEY_ARN
              value: <template>
            - name: ENCLAVE_IMAGE_URI_SSM
              value: <template>
            - name: VSOCK_BASE_PORT
              value: <template>
            - name: LOG_LEVEL
              value: <template>
            - name: LISTEN_ADDRESS
              value: "0.0.0.0:8080"
            - name: CERT_FILE
              value: cert.pem
            - name: KEY_FILE
              value: private-key.pem
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          resources:
            limits:
              aws.ec2.nitro/nitro_enclaves: "1"
              #            todo update automatically for use case / 4Gi just for web3signer
              hugepages-1Gi: 2Gi
#              hugepages-2Mi: 1536Mi
#              hugepages-32Mi: 512Mi
              cpu: 250m
            requests:
              aws.ec2.nitro/nitro_enclaves: "1"
              hugepages-1Gi: 2Gi
#              hugepages-2Mi: 1536Mi
#              hugepages-32Mi: 512Mi
#          volumeMounts:
#          - mountPath: /dev/hugepages
#            name: hugepage
#            readOnly: false
      volumes:
#      - name: hugepage-2mi
#        emptyDir:
#          medium: HugePages-2Mi
#      - name: hugepage-32mi
#        emptyDir:
#          medium: HugePages-32Mi
      - name: hugepage-1gi
        emptyDir:
          medium: HugePages-1Gi
#      - name: hugepage
#        emptyDir:
#          medium: HugePages
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
